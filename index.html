<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>applpication page</title>
</head>

<body>
    <fieldset id="C2-Student-Registration">
        <header id="header">
            <h3>C2 Student Registration</h3>
        </header>
        <form name="stu_guard_info" action="">
            <div class="student-registration">
                <h4>Student Information</h4>
                <div class="student-information">
                    <label for="fname">First Name:
                        <input type="text">
                    </label>
                    <label for="minit">Middle Initial:
                        <input type="text">
                    </label> <br>
                    <label for="lname">Last Name:
                        <input type="text">
                    </label>
                    <label for="satdate">SAT Date:
                        <input type="text">
                    </label><br>
                    <label for="glevel">Grade Level:
                        <input type="text">
                    </label>
                    <label for="dob">DOB:
                        <input type="date">
                    </label><br>
                </div>
                <div class="guardian-information">
                    <h4>Guardian Information</h4>
                    <label for="fname"> First Name:
                        <input type="text">
                    </label>
                    <label for="minit"> Middle Initial:
                        <input type="text">
                    </label> <br>
                    <label for="lname"> Last Name:
                        <input type="text">
                    </label>
                    <label for="phone"> Phone Number:
                        <input type="text">
                    </label><br>
                </div>
            </div>
            <input type="button" name="ok" value="OK">
            <input type="reset" name="cancel" value="Cancel">
        </form>
    </fieldset>
    <fieldset id="Tutor-Registration">
        <header id="header">
            <h3>Tutor Registration</h3>
        </header>
        <form name="register-tutor-form" action="">
            <div class="register-tutor">
                <div class="student-information">
                    <label for="fname"> First Name:
                        <input type="text">
                    </label><br>
                    <label for="lname"> Last Name:
                        <input type="text">
                    </label><br>
                    <label for="minit"> Middle Initial:
                        <input type="text">
                    </label> <br>

                    <label for="degree"> Degree:
                        <input type="text">
                    </label><br>
                </div>

            </div>
            <input type="button" name="ok" value="OK">
            <input type="button" name="reset" id="cancel-tutor-reg-btn" value="Cancel">
        </form>
    </fieldset>
    <fieldset id="Assign-books-fset">
        <header id="header">
            <h3>Book Assignment</h3>
        </header>
        <form name="assign-books-form" action="">

            <div class="book-assignment">
                <label for="sid"> Student ID:
                    <input type="text">
                </label><br>
                <label for="booktype"> Type of Book:
                    <select name="booktype" id="booktype">
                        <option value="math">math</option>
                        <option value="english">english</option>
                        <option value="compsci">compsci</option>
                    </select>
                </label><br>
                <label for="bookcolor"> Color of Book:
                    <select name="bookcolor" id="bookcolor">
                        <option value="#FFC0CB">pink</option>
                        <option value="#FFFFFF">white</option>
                    </select>
                </label><br>
            </div>


            <input type="button" name="ok" value="OK">
            <input type="reset" name="cancel" value="Cancel">
        </form>
    </fieldset>
    <fieldset name="tutor-sheet-fset">
        <div class="enrollment-content">
            <header id="header">
                <h3>Enrollment (Tutor Sheet)</h3>
            </header>

            <form name="enrollment" action="">
                <label for="sid"> Student ID:
                    <input type="text">
                </label>
                <label for="start-time"> Start Time:
                    <input type="text">
                </label>
                <label for="date"> Date:
                    <input type="date">
                </label> <br>
                <label for="tid"> Tutor ID:
                    <input type="text">
                </label>
                <label for="duration"> Duration:
                    <input type="text">
                </label>
                <label for="subject"> Subject:
                    <select name="subject" id="subject">
                        <option value="math">math</option>
                        <option value="english">english</option>
                        <option value="compsci">compsci</option>
                    </select></label><br>
                <label for="confidence"> Confidence:
                    <input type="number" max="10" min="0" value="1">
                </label>
                <label for="motivation"> Motivation:
                    <input type="number" max="10" min="0" value="1">
                </label>
                <label for="focus"> Focus:
                    <input type="number" max="10" min="0" value="1">
                </label>
                <label for="behavior"> Behavior:
                    <input type="number" max="10" min="0" value="1">
                </label><br>
                <label for="homework"> Assigned Homework:</label><br>
                <textarea name="homework-space" id="homework-space" cols="30" rows="10"></textarea><br>


                <label for="comments"> Comments:</label><br>
                <textarea name="homework-space" id="homework-space" cols="30" rows="10"></textarea><br>

                <div class="enrollment-buttons">
                        <input type="button" name="ok" value="OK">
                        <input type="reset" name="cancel" value="Cancel">
                </div>
            </form>

        </div>
    </fieldset>
    <fieldset name="student-search-fset">
        <div class="student-search">
            <header id="header">
                <h3>Student Search</h3>
            </header>
            <form name="search-name-form" action="">
                <label for="searchname">Enter First Name:
                </label>
                <input type="text" name="enterfname" id="enterfname">

                <input type="button" value="Find" id="find" onclick=""><br>
                </label>
                <label for="match-case">
                    <input type="checkbox" name="match-case" id="match-case">Match Case

                </label>
                <label for="wrap-around">
                    <input type="checkbox" name="wrap-around" id="wrap-around"> Wrap Around
                </label>
                <input type="reset" value="Cancel" id="cancel"><br>
                <label for="whole-words">
                    <input type="checkbox" name="whole-words" id="whole-words">Whole Words
                </label>
                <label for="search-backwards">
                    <input type="checkbox" name="search-backwards" id="search-backwards">Search Backwards
                </label> <br>
            </form>
        </div>


    </fieldset>


</body>

</html>
